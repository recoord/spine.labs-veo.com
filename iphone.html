<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Daily Room Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:sans-serif}
    #status{position:absolute;top:10px;left:10px;background:rgba(0,0,0,.6);padding:6px 10px;border-radius:6px;font-size:14px;z-index:10}
    #video-container{width:100%;height:100%}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <div id="status">Connecting…</div>
  <div id="video-container"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomName = params.get("name");
    const statusEl = document.getElementById("status");

    if (!roomName) {
      statusEl.textContent = "Error: no room name (?name=…)";
      throw new Error("Missing ?name param");
    }

    const roomUrl = `https://veo-labs.daily.co/${encodeURIComponent(roomName)}`;

    const callFrame = Daily.createFrame(document.getElementById("video-container"), {
      iframeStyle: { width: "100%", height: "100%", border: "0" },
      showLeaveButton: false,
      subscribeToTracksAutomatically: true
    });

    callFrame
      .on("joining-meeting", () => statusEl.textContent = "Joining room…")
      .on("joined-meeting", ()  => statusEl.textContent = "Connected ✓")
      .on("left-meeting", ()    => statusEl.textContent = "Disconnected")
      .on("error", e => statusEl.textContent = "Error: " + (e?.errorMsg || e?.message || e));

    // Viewer-only: start with mic/cam OFF (no permission prompt)
    callFrame.join({
      url: roomUrl,
      startAudioOff: true,
      startVideoOff: true
    });
  </script>
</body>
</html>
